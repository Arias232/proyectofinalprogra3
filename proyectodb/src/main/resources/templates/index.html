<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <table class ="table">
            <thead>
                <body>
                    <tr>
                        <td>id</td>
                        <td>name</td>
                        <td>marca</td>
                        <td>modelo</td>
                        <td>placa</td>
                        <td>average</td>
                        <td>createAt</td>
                    </tr>
            </thead>
            <tbody>

                    <tr th:each="estacionamiento:${estacionamientos}">
                        <td th:text="${estacionamiento.id}"></td>
                        <td th:text="${estacionamiento.name}"></td>
                        <td th:text="${estacionamiento.marca}"></td>
                        <td th:text="${estacionamiento.modelo}"></td>
                        <td th:text="${estacionamiento.placa}"></td>
                        <td th:text="${estacionamiento.average}"></td>
                        <td th:text="${estacionamiento.createAt}"></td>
                        <td>
                            <a class ="btn btn-warning">Editar</a>
                            <a class ="btn btn-danger">eliminar</a>
                        </td>
                    </tr>
            </tbody>

        </table>
    </div>

</body>
</html>
