<div class="row">
  <app-barra-lateral></app-barra-lateral>
  <p></p>
  <div class="col-2">
  </div>
  <div class="col">

    <div class="mat-elevation-z8">
      <h1>Registros de estacionamientos</h1>
      <button mat-raised-button color="primary" type="submit" (click)="Onvehiculo()">Regresar</button>
      <table mat-table class="full-width-table" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let row"><a [routerLink]="['/vehiculo', row.id]">{{row.id}}</a></td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
        </ng-container>

         <!-- Id Column -->
         <ng-container matColumnDef="marca">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Marca</th>
          <td mat-cell *matCellDef="let row">{{row.marca}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="modelo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Modelo</th>
          <td mat-cell *matCellDef="let row">{{row.modelo}}</td>
        </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="placa">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Placa</th>
            <td mat-cell *matCellDef="let row">{{row.placa}}</td>
          </ng-container>
  
           <!-- Id Column -->
           <ng-container matColumnDef="average">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Average</th>
            <td mat-cell *matCellDef="let row">{{row.average}}</td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="createAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>CreateAt</th>
            <td mat-cell *matCellDef="let row">{{row.createAt}}</td>
          </ng-container>

          <ng-container matColumnDef="hora">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Hora</th>
            <td mat-cell *matCellDef="let row">{{row.hora}}</td>
          </ng-container>

          <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
            <td mat-cell *matCellDef="let row">{{row.precio}}</td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>




      <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="10"
  [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
</mat-paginator>
    </div>
  </div>
</div>
